<div [hidden]="submitted">
    <h1>Registro</h1>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
            <label for="email">Usuario</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="registro.usuario" name="email"
                #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Campo requerido
            </div>
        </div>

        <div class="form-group">
            <label for="passwd">Contraseña</label>
            <input type="password" class="form-control" id="passwd" required [(ngModel)]="registro.passwd" name="passwd"
                #passwd="ngModel">
            <div [hidden]="passwd.valid || passwd.pristine" class="alert alert-danger">
                Campo requerido
            </div>
        </div>

        <div class="form-group">
            <label for="passwd2">Repite tu contraseña</label>
            <input type="password" class="form-control" id="passwd2" required [(ngModel)]="registro.passwd" name="passwd2"
                #passwd2="ngModel">
            <div [hidden]="passwd2.valid || passwd2.pristine" class="alert alert-danger">
                Campo requerido
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Entrar</button>
    </form>
</div>
