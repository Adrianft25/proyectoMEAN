<div [hidden]="submitted">
    <h1>Registro</h1>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" required [(ngModel)]="registro.email" name="email"
                #email="ngModel" placeholder="Introduce tu correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Campo requerido
            </div>
        </div>

        <div class="form-group">
            <label for="passwd">Contraseña</label>
            <input type="password" class="form-control" id="passwd" required [(ngModel)]="registro.passwd" name="passwd"
                #passwd="ngModel" placeholder="Introduce tu contraseña">
            <div [hidden]="passwd.valid || passwd.pristine" class="alert alert-danger">
                Campo requerido
            </div>
        </div>

        <div class="form-group">
            <label for="passwd2">Repite tu contraseña</label>
            <input type="password" class="form-control" id="passwd2" required [(ngModel)]="registro.passwd2" name="passwd2"
                #passwd2="ngModel">
            <div [hidden]="passwd2.valid || passwd2.pristine" class="alert alert-danger">
                Campo requerido
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Entrar</button>
    </form>
    <button type="button" (click)="onChangeShowRegistro.emit(false)">Logueate aquí!</button>
</div>
