<div [hidden]="submitted">
    <h1>LOGIN</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="login.email" name="email"
                #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Campo requerido
            </div>
        </div>

        <div class="form-group">
            <label for="passwd">Contrase√±a</label>
            <input type="password" class="form-control" id="passwd" required [(ngModel)]="login.passwd" name="passwd"
                #passwd="ngModel">
            <div [hidden]="passwd.valid || passwd.pristine" class="alert alert-danger">
                Campo requerido
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Entrar</button>
    </form>
</div>
