<ng-container *ngIf="showLogin && !showRegistro">
  <app-signin (onLogin)="login($event)" (onChangeShowLogin)="changeStatusShowLogin($event)"></app-signin>
</ng-container>

<ng-container *ngIf="showRegistro && !showLogin">
  <app-signup (onSignup)="signup($event)" (onChangeShowRegistro)="changeStatusShowRegistro($event)"></app-signup>
</ng-container>
