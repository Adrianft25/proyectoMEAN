<div>
  <div class="listado-cartas container mx-auto">
    <app-carta *ngFor="let carta of cards" [card]="carta"></app-carta>
  </div>
  <div class="paginacion">
    <a (click)="cambiarPagina(page - 1)">Anterior</a>
    <div>
      <input [(ngModel)]="page" type="number" min="1" max="{{ maxPages }}" (change)="cambiarPagina(page)"/>
      /
      <span>{{ maxPages }}</span>
    </div>
    <a (click)="cambiarPagina(page + 1)">Siguiente</a>
  </div>
</div>
